<!doctype html>
<html>

<head>
    <title>Flask with matplotlib</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
    function drawGraph(obj) {
        var idx = obj.selectedIndex;
        var value = obj.options[idx].value;
        var plotdata = document.getElementById('plotimg');
        $.get("{{flask_subdir}}/mplgraph/plot/" + value, function(data) {
            plotdata.src = "data:image/png:base64," + data;
        });
    };
    $(document).ready(function() {
        //initialize components
        var target = document.getElementById('selector');
        drawGraph(target);
    });
    </script>
</head>

<body>
    <h1>Plot Graph</h1>
    <div>
        <p>select a function</p>
        <select id=selector onchange="drawGraph(this)">
            <option value="sin">sin</option>
            <option value="cos" selected>cos</option>
            <option value="tan">tan</option>
            <option value="3dhotaka">3D(Hotaka)</option>
            <option value="3dhotaka2">3D(Hotaka2)</option>
            <option value="3d">3D</option>
            <option value="3dsin">3D(sin)</option>
        </select>
    </div>
    <br/>
    
    <img id=plotimg></img>
    <p/>

    
    <!-- <a href="https://esp00.herokuapp.com/download"> -->
    <a href="https://learn.rdc.oit.ac.jp/flask_demo/mplgraph/download">
    <button>データファイル(CSV)をダウンロードします</button></a>
    <p/>

    <div class="sensor_info_block">
        {{ sensor_readings }}
    </div>

</body>

</html>
