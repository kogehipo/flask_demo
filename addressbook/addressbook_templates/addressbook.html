<!doctype html>
<html lang="ja">
<head>
    <!-- Bootstrap4 template start -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- Bootstrap4 template end -->
    <title>Flask Sample</title>
</head>

<body>
<div class="container">

    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">Flaskテスト（住所録）</a>
    </nav>

    {% if page == "menu" %}
    <table class="table">
        <th>内部管理No.</th><th>名前</th><th>住所</th>
        {% for record in address_book %}
        <tr>
            <td>{{ record[0] }}</td><td>{{ record[1] }}</td><td>{{ record[2] }}</td>
        </tr>
        {% endfor %}
    </table>

    <a href="{{url_for('.input')}}">
    <button type="button" class="btn btn-dark">住所を入力</button>
    </a>

    {% elif page == "input" %}
    <div class="form-group">
    <form method="POST" action="{{url_for('.checkin')}}">
        <div>名前：<input type="text" name="name" class="form-control"></div>
        <div>住所：<input type="text" name="address" class="form-control"></div>
        <input type="submit" value="送信">
        <input type="reset" value="取消">
    </form>
    </div>

    {% else %}
    ここには来ないはずです。
 
    {% endif %}

    <!-- Bootstrap4 template start -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <!-- Bootstrap4 template end -->

</div>
</body>
</html>
